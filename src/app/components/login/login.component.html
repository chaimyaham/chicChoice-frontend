<main class="container m-auto" style="width: 550px;">

    <section class="content-main mt-80 mb-80 ">
        <div class="card mx-auto card-login">
            <div class="card-body">
                <h4 class="card-title mb-4">Sign in</h4>
                <form>
                    <div class="mb-3">
                        <input class="form-control" placeholder="username" type="text">
                    </div> <!-- form-group// -->
                    <div class="mb-3">
                        <input class="form-control" placeholder="Password" type="password">
                    </div> <!-- form-group// -->
                    <div class="mb-3">
                        <a href="#" class="float-end font-sm text-muted">Forgot password?</a>
                        <label class="form-check">
                            <input type="checkbox" class="form-check-input" checked="">
                            <span class="form-check-label">Remember</span>
                        </label>
                    </div> <!-- form-group form-check .// -->
                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary w-100" (click)="testing()"> Login </button>
                    </div> <!-- form-group// -->
                </form>
                <p class="text-center small text-muted mb-15">or sign up with</p>
               
                <p class="text-center mb-4">Don't have account? <a href="/sign-up">Sign up</a></p>
            </div>
        </div>
    </section>

</main>
