<div class="product-cart-wrap mb-30 m-1 cursor-pointer" style="transition: 
0.5s ease;" onmouseover="this.style.transform='scale(1.01)'" onmouseout="this.style.transform='scale(1)'">
    <div class="product-img-action-wrap">
        <div class="product-img product-img-zoom">
            <a >
                <img  class="default-img" [src]="media.imageUrl" alt="">
                <img class="hover-img" src="assets/imgs/shop/product-1-2.jpg" alt="">
            </a>
        </div>
        <div class="product-action-1">
            <a aria-label="supprimer" class="action-btn hover-up" (click)="onDeleteClick()" ><i class="fi-rs-trash"></i></a>
            <a aria-label="modifier" class="action-btn hover-up"><i class="fi-rs-pencil"></i></a>
        </div>
        <div class="product-badges product-badges-position product-badges-mrg">
            <span class="new">New</span>
        </div>
    </div>
    <div class="product-content-wrap">
        <div class="product-category">
            <a href="/category">{{vetement.category}}</a>
        </div>
        <h2><a href="/update">{{vetement.note}}</a></h2>
        <small>Marque: {{vetement.marque}}</small>
        <div>
            <span>
              <small> Date d'ajout: {{ vetement.date_d_ajout | date:'dd/MM/yyyy' }}</small>
            </span>
        </div>
     
        <div class="product-action-1 show">
            <a aria-label="Favoris" class="action-btn hover-up" (click)="toggleFavoris()" [ngStyle]="{ 'background-color': vetement.favoris ? '#0E8178' : 'white', 'color': vetement.favoris ? 'white' : '#0E8178' }"><i class="fi-rs-heart"></i></a>
        </div>
    </div>
</div>
