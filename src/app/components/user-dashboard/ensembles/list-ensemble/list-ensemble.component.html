<div class="content-header d-flex justify-content-between">
    <h2 class="content-title">Ensemble </h2>
    <div>
        <a  [routerLink]="['/dashboard/ensemble/add']" class="btn" style="background-color: #0E8178;color: aliceblue;">Creer un nouveau look</a>
    </div>
</div>
<div class="card mb-4">
    <header class="card-header">
    </header>
    <div class="card-body">
        <h5 class="card-title">Mes Creation</h5>
        <div class="mt-4">
            <div class=" d-flex flex-wrap gap-2">
                <div *ngFor="let ensemble of ensemblePage.content" class=" d-flex justify-content-around flex-wrap ">
                  <app-ensemple-item [ensemble]="ensemble"></app-ensemple-item>
                </div>
            </div>
        </div>
    
    </div>
 
</div>
