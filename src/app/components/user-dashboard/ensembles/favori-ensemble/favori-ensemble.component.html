
<div class="content-header d-flex justify-content-between">
    <h2 class="content-title">My favorite creation </h2>
</div>
<div class="card mb-4" >
    <header class="card-header">
    </header>
    <div class="card-body">
        <h5 class="card-title">Mes Ensemble Favoris</h5>
        <div class="mt-4">
            <div class=" d-flex flex-wrap gap-2">
                <div *ngFor="let ensemble of ensemblePage.content" class=" d-flex justify-content-around flex-wrap ">
                  <app-ensemple-item (deleteItem)="confirmDelete(ensemble.id)"  [ensemble]="ensemble" (ensembleUpdated)="onEnsembleUpdated()"></app-ensemple-item>
                </div>
            </div>
        </div>
        <div class="row d-flex gx-2 justify-content-end mb-4 mr-2 gap-2 pl-2">
            <button  style="background-color: whitesmoke; width: 30px;height: 30px;border-radius: 50%;color: #0E8178;border:1px solid #0E8178 "class="d-flex align-items-center ml-2 justify-content-center  " (click)="previousPage()">&lt;</button>
            <button style="background-color: whitesmoke; width: 30px;height: 30px;border-radius: 50%;color: #0E8178; border:1px solid #0E8178 " class="d-flex align-items-center ml-2 justify-content-center" (click)="nextPage()">&gt;</button>
          </div>
    </div>
 
</div>
